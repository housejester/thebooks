		<script type="text/javascript" src="js/oasis/Modules.js"></script>
		<script type="text/javascript">
		Modules.add({
			name : "FakeContainer",
			module: function(){
				var FakeContainer = function(){
				}
				FakeContainer.prototype = {
					using : function(reqs, fn){
						console.log('fake using '+reqs.join());
					},
					add : function( config ){
						console.log('fake add '+config.name);
					}
				}
				return FakeContainer;
			}
		});
		Modules.add({
			name : "before"
		});
		</script>
		<script type="text/javascript" src="js/oasis/ModuleContainer.js"></script>
		<script type="text/javascript">
			Modules.add({
				name : "after"
			});
			Modules.using(["Foo", "Bar"], function(){});
		</script>
	</head>
