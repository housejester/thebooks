<html>
	<head>
		<meta name="Modules:ContainerName" content="other.ModuleContainer" />
		<script type="text/javascript" src="js/other/BootModule.js"></script>
		<script type="text/javascript">
		Modules.add({
			name : "FakeContainer",
			requires : {
				"ModuleContainer" : "other.ModuleContainer"
			},
			module: function(env){
				console.log("Fake module: ", env);
				var FakeContainer = function(modules){
					env.ModuleContainer.call(this, modules);
				}
				FakeContainer.prototype = new env.ModuleContainer();
				FakeContainer.prototype.using = function(reqs, fn){
						console.log('fake using '+reqs.join());
				}
				return FakeContainer;
			},
			bootstrap : function(added){
				console.log("fake bootstrap.  added: ", added);
				var ModuleContainer = added['other.ModuleContainer'];
				this.resolveDeps = ModuleContainer.resolveDeps;
				return ModuleContainer.bootstrap.call(this, added);
			}
		});
		Modules.add({
			name : "before"
		});
		</script>
		<script type="text/javascript" src="js/other/ModuleContainer.js"></script>
		<script type="text/javascript">
			Modules.using(["other.BootModule"], function(env){
				console.log('used...', env);
			});
			Modules.add({
				name : "after"
			});
			console.log("get: ", Modules.get("before"));
		</script>
	</head>
	<body>
	</body>
</html>
